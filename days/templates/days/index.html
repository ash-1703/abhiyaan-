{% extends "home/layout.html" %}
{% block title %}
Days
{% endblock title %}
{% block body %}
<div class="jumbotron d-flex justify-content-center m-0 p-3">
  <h1 class="display-2 font-weight-bold">DAYS</h1>
</div>
<div class="container">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active img-thumbnail img-responsive">
              <img class="daysCarousel" src="{{ days.imageOne.url }}" class="d-block w-100 img-fluid" alt="...">
          </div>
          <div class="carousel-item img-thumbnail img-responsive">
            <img class="daysCarousel" src="{{ days.imageTwo.url }}" class="d-block w-100 img-fluid" alt="...">
          </div>
          <div class="carousel-item img-thumbnail img-responsive">
            <img class="daysCarousel" src="{{ days.imageThree.url }}" class="d-block w-100 img-fluid" alt="...">
          </div>
        </div>
      </div>
</div>
<div class="p-4 container text-centre">
  <h1 class="font-weight-bold text-center">A FEST LIKE NEVER BEFORE!</h1>
  <p class="text-center ">{{ days.description|safe }}</p>
</div>
<div class="container">
  <div class="row m-1">
    {% for aday in day %}
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
      <div class="card img-thumbnail" style="width: 18rem;">
        <img class="card-img-top" src="{{ aday.imageOne.url }}" alt="Card image cap">
        <div class="card-body">
          <a href="{% url 'days:day' aday %}"><h5 class="card-title">{{ aday.name|safe }}</h5></a>
          <p class="card-text">{{ aday.description|truncatewords:30|safe }}<a href="{% url 'days:day' aday %}">...</h5></a></p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock body %}
